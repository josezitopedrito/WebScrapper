<h2>Tembeng é para segurar</h2><img src="https://www.abola.pt//img/fotos/ABOLA2015/ESTORIL/2019/Tembeng1.jpg"/><p>A Direção do Estoril apresentou uma proposta de renovação ao médio Tembeng e aguarda a resposta do camaronês de 28 anos. Recorde-se que em 2019/2020, o camaronês fez 24 jogos e marcou um golo.O médio chegou a Portugal em 2017/2018 e reprentou o Tondela durante dois anos. </p>
