<h2>Rodolfo Canavesi de saída</h2><img src="https://www.abola.pt//img/fotos/ABOLA2015/ESTORIL/2019/RodolfoCanavesiDR.jpg"/><p>O Estoril anunciou, através de comunicado, que o brasieiro Rodolfo Canavesi, diretor-geral da SAD, cessará as funções no final da época. O clube fez agradecimento pela «dedicação, empenho e todo o profissionalismo» que demonstrou na defesa do emblema estorilista. </p>
