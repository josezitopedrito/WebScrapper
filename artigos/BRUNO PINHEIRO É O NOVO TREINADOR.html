<h2>Bruno Pinheiro é o novo treinador</h2><img src="https://www.abola.pt//img/fotos/ABOLA2015/TREINADORES/2019/brunopinheiro1.jpg"/><p>A BOLA sabe que Bruno Pinheiro é o novo treinador do Estoril. O técnico, 43 anos, que estava à frente da seleção sub-20 do Catar, deve ser anunciado esta sexta-feira.</p><p> </p><p>Bruno Pinheiro começa a trabalhar no clube da Linha na próxima segunda-feira.</p>
