<h2>Renato Sanches: «Chega de queixas»</h2><img src="https://www.abola.pt//img/fotos/ABOLA2015/FOTOSDR/FRANCA/2019/renatosanches2DR.jpg"/><p>Depois de assinar uma boa temporada ao serviço do Lille, com o campeonato terminado precocemente, Renato Sanches deixou uma mensagem no Twitter, este domingo.</p><p> </p><p>«Chega de queixas, seguir em frente», escreveu o antigo médio de Bayern e Benfica.</p>
