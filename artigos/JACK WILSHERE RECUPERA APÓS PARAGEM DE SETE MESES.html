<h2>Jack Wilshere recupera após paragem de sete meses</h2><img src="https://www.abola.pt//img/fotos/abola2015/FOTOSAP/INGLATERRA/2018/Wilshere1.JPG"/><p>O médio Jack Wilshere (West Ham) está recuperado da lesão que o afastou dos relvados desde outubro.</p><p> </p><p>A problemática lesão na pélvis foi difícil de superar, mas o jogador estará agora pronto para ajudar os hammers quando a competição regressar.</p>
